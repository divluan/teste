<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercados</title>
    <style>
        /* Estilo geral da página */
        body {
            background-color: #0c473d8a;
            background-image: url('background image/bluergrgrgrg.jpg');
            background-size: cover;
            background-position: center center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #fff;
        }

        /* Header - Navegação e logo */
        header {
            background-color:#0c473d8a ;
            padding: 10px 20px;
            display: flex;
            align-items: center;
           
           
        }

        .header img {
            max-width: 90px; /* Largura máxima */
            min-width: 80px; /* Largura mínima */
            height: auto; /* Ajusta a altura proporcionalmente */
            
        }
        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            
            padding: 6px 12px; /* Espaçamento interno confortável */
            border-radius: 5px;
            
            
             
        }

        nav a:hover {
            background-color: rgba(20, 150, 80, 0.8);
            transform: scale(1.05); /* Efeito de aumento */
        }

        /* Estilos do conteúdo */
        .container {
            width: 65%; /* Reduzindo para 65% */
            max-width: 700px; /* Ajustando o máximo para 700px */
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.85); /* Fundo com transparência */
            padding: 25px; /* Ajustando o padding */
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .perfil-header h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem; /* Ajustando o tamanho da fonte */
            color: #333;
            font-weight: 700;
        }

        /* Alinhamento dos campos de perfil */
        .perfil-info {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .foto-perfil img {
            width: 100px; /* Ajustando o tamanho da imagem */
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .detalhes-perfil {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
        }

        .detalhes-perfil p {
            margin-bottom: 12px; /* Ajustando o espaçamento entre os parágrafos */
            font-size: 1.1rem;
            color: #333;
            display: flex;
            align-items: center;
        }

        .detalhes-perfil p strong {
            font-size: 1.2rem;
            color: #0c473d;
            margin-right: 10px; /* Alinha os textos e o campo de entrada */
        }

        /* Estilo para os campos de entrada */
        .detalhes-perfil input {
            border: 2px solid #0c473d;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1rem;
            color: #333;
            background-color: #f4f4f9;
            transition: background-color 0.3s ease;
            cursor: not-allowed;
            width: 60%; /* Tamanho uniforme de todos os inputs */
        }

        .detalhes-perfil input:focus {
            background-color: #e7f7e7;
            outline: none;
        }

        /* Estilo para o campo tipo de perfil (barra laranja) */
        .tipo-perfil {
            background-color: #f4f4f9;
            border-left: 6px solid #f79c42; /* Cor laranja */
            padding-left: 15px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .tipo-perfil input {
            color: #f79c42; /* Cor laranja no texto */
            font-weight: bold;
            background-color: transparent;
            border: none;
            cursor: not-allowed;
            width: 60%; /* Ajustando para o mesmo tamanho */
        }

        /* Botões de ações */
        .acoes button, .acoespedido button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

      

        /* Estilo da seção de "Tipo de perfil" */
        .tipo-perfil {
            background-color: #f4f4f9;
            border-left: 6px solid #13a36c;
            padding-left: 15px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .tipo-perfil input {
            color: #13a36c;
            font-weight: bold;
            background-color: transparent;
            border: none;
            cursor: not-allowed;
        }
        
        /* Melhorando a acessibilidade visual */
        u {
            text-decoration-color: #f79c42; /* Cor vibrante para o texto sublinhado */
            text-decoration-thickness: 3px; /* Aumentando a espessura */
        }

        /* Animações de entrada suaves */
        .container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header img">
            <img src="images/logo mercados/LOGO COMPREMAISANDARAI PNG2.png" alt="Logo">
        </div>
        
        <div class="search-bar">
            <nav>
                <a href="conectan.html">Início</a>
                <a href="paginaoff.html">Sobre</a>
                <a href="paginaoff.html">Mais</a>
            </nav>
        </div>
    </header>

    <!-- Conteúdo do corpo não alterado -->
    <div class="container">
        <div class="perfil-header">
            <h1>Perfil do Usuário</h1>
        </div>

        <div class="perfil-info">
            <div class="foto-perfil">
                <img src="images/fotodeperfil/perfil.jpg" alt="Foto do Usuário">
            </div>
            <div class="detalhes-perfil">
                <p class="tipo-perfil">
                    <strong>Tipo de perfil: 
                        <input type="text" value="Comprador" id="input" readonly onfocus="this.select()">
                    </strong>
                </p>
                <p>
                    <strong>Nome: 
                        <input type="text" value="Maria Santos" id="input" readonly onfocus="this.select()">
                    </strong>
                </p>
                <p>
                    <strong>Email: 
                        <input type="text" value="Maria Santos" id="input" readonly onfocus="this.select()">
                    </strong>
                </p>
              
            </div>
        </div>

        <div class="acoes">
            <button onclick="editarPerfil()">Editar Perfil</button>
            <a href="conectan.html">
                <button>Sair</button>
            </a>
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
